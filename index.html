<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="cardwrapper">
        <div class="card">
          <div class="cardimage">
            <img src="./assets/images/illustration-article.svg" alt="" />
          </div>
          <div class="cardtext">
            <p class="cardtext1 boldtext">Learning</p>
            <p class="cardtext2">Published 21 Dec 2023</p>
            <h1 class="heading">HTML & CSS foundations</h1>
            <div class="description">
              <p class="cardtext3">
                These languages are the backbone of of every website, defining
                structure, content, and presentation
              </p>
            </div>
            <div class="profile">
              <img
                src="./assets/images/image-avatar.webp"
                class="avatar"
                alt=""
              />
              <p class="boldtext">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
